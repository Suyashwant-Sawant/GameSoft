<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameSoft - Feedback</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
     body {
    background-image: url('Images/feed.jpg');
    background-size: cover; /* Ensure the image covers the entire body */
    background-repeat: no-repeat; /* Prevent the image from repeating */
    font-family: 'Verdana', sans-serif;
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
}



        .header {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10; 
        }

        .header .logo img {
            height: 50px;
        }

        .header .navbar {
            display: flex;
            align-items: center;
        }

        .header .navbar a {
            margin-left: 20px;
            color: #00ff00;
            text-decoration: none;
            font-size: 18px;
        }

        .header .navbar a:hover {
            color: #ff0000;
        }

        .feedback {
            margin-top: 40px;
            background-color: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.8);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .feedback .heading span {
            color: #00ff00;
            font-size: 28px;
            font-weight: bold;
        }

        .feedback h3 {
            color: #ffffff;
            margin-bottom: 20px;
        }

    
.feedback .inputBox {
    position: relative;
    margin-bottom: 20px;
}

.feedback .inputBox input,
.feedback .inputBox textarea {
    width: calc(100% - 40px); 
    padding: 10px 5px 10px 40px;
    border: none;
    border-radius: 5px;
    background: #444; /* Darker grey */
    color: #fff;
}

.feedback .inputBox textarea {
    resize: none;
    height: 100px;
}

.feedback .inputBox span {
    position: absolute;
    top: 10px; 
    left: 10px; 
    transform: translateY(0); 
    color: #fff; 
    font-size: 1.2rem; 
}
.feedback .rating {
    display: flex;
    justify-content: center;
    direction: rtl;
    margin-bottom: 20px;
}

.feedback .rating input {
    display: none;
}

.feedback .rating label {
    font-size: 2rem;
    color: #ccc; 
    cursor: pointer;
    padding: 0 5px;
}

.feedback .rating input:checked ~ label {
    color: gold;
}

.feedback .rating label:hover,
.feedback .rating label:hover ~ label {
    color: gold;
}

.feedback .btn {
    background: #e67e22; 
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
}
        .feedback .btn {
            background: #00ff00;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .feedback .btn:hover {
            background-color: #ff0000;
            color: #ffffff;
        }
    </style>
</head>
<body>
   
    <header class="header">
        <a href="#" class="logo"><img src="Images/logo.jpg" alt="GameSoft Logo"></a>
        <nav class="navbar">
            <a href="index.html">Register</a>
            <a href="Game.html">Game Module</a>
            <a href="feedback.html">Feedback</a>
        </nav>
    </header>

    <section class="feedback" id="feedback">
        <h1 class="heading"><span>Feedback</span></h1>
        <form action="feedback.jsp" method="post" onsubmit="return showAlert()">
            <h3>We'd Love to Hear From You</h3>
            <div class="inputBox">
                <span class="fas fa-user"></span>
                <input type="text" placeholder="Name" name="name" required>
            </div>
            <div class="inputBox">
                <span class="fas fa-envelope"></span>
                <input type="email" placeholder="Email" name="email" required>
            </div>
            <div class="inputBox">
                <span class="fas fa-comments"></span>
                <textarea placeholder="Your Feedback" name="feedback" required></textarea>
            </div>
            <input type="submit" value="Submit Feedback" class="btn">
        </form>
            <h3>Rate Us</h3>
            <div class="rating">
    <input type="radio" name="rating" id="star5" value="5">
    <label for="star5" class="fas fa-star"></label>
    <input type="radio" name="rating" id="star4" value="4">
    <label for="star4" class="fas fa-star"></label>
    <input type="radio" name="rating" id="star3" value="3">
    <label for="star3" class="fas fa-star"></label>
    <input type="radio" name="rating" id="star2" value="2">
    <label for="star2" class="fas fa-star"></label>
    <input type="radio" name="rating" id="star1" value="1">
    <label for="star1" class="fas fa-star"></label>
</div>

            
    </section>
   
        
</body>
<script>
      document.querySelector("form").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent the default form submission

        let formData = new FormData(this);

        fetch("feedback.jsp", {
            method: "POST",
            body: formData
        })
        .then(response => response.text())
        .then(data => {
            alert("Feedback successfully submitted!"); 
            document.querySelector("form").reset(); // Reset the form after submission
        })
        .catch(error => {
            alert("Error submitting feedback. Please try again.");
        });
    });

</script>
</html>
